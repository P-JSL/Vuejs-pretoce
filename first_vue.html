<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js 샵</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="../assets/css/app.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <div class="navbar navbar-default">
                <h1>{{sitename}}</h1>
            </div>
            <div class="nav navbar-nav navbar-right cart">
                <button class="btn btn-primary btn-lg"
                        type="button"
                        v-on:click="showCheckout">
                <span class="glyphicon glyphicon-shopping-cart">
                    {{cartItemCount}}
                </span>
                <span>체크아웃</span>
                </button>
            </div>
        </header>
            <main>
                <div class="row product">
                    <div style="display: flex" v-if="showProduct">
                    <div class="col">
                        <figure>
                            <img v-bind:src="product.image">
                        </figure>
                    </div>
                    <div class="col col-expand">
                        <h1 v-text="product.title"></h1>
                        <p v-html="product.description"></p>
                        <p class="price">
                            {{product.price | formatPrice}}
                        </p>
                        <button class="btn btn-primary btn-lg"
                                v-if="canAddToCart"
                                v-on:click="addToCart"
                                >장바구니 담기</button>
                        <button class="btn btn-primary btn-lg" disabled="true"
                        v-else>장바구니 담기</button>
                    </div>
                    </div>
                        <div style="display: flex" v-else>

                        </div>
                </div>
            </main>
    </div> <!--Vue가 마운트-->
    <script type="text/javascript">
        var APP_LOG_LIFECYCLE_EVENTS = true;
       var webStore = new Vue({
           el : '#app',
           data : {
               showProduct : true,
               sitename : 'Vue.js 샵s',
               product : {
                   id : 1001,
                   title : "고양이 사료, 25파운드",
                   description : "당신의 고양이를 위한 <em>거부할 수 없는</em>, 유기농 25파운드 사료입니다.",
                   price : 2000,
                   image : "../assets/images/product-fullsize.png",
                   availableInventory : 5 //사용가능한 재고
               },
               cart : []
           }
           ,filters : {
               formatPrice : function(price){
                   if(!parseInt(price)) return "";
                   if(price > 99999){
                       let priceString = (price/100).toFixed(2); //소수변환
                       let priceArray = priceString.split("").reverse();
                       let index = 3;
                       while (priceArray.length > index +3){
                           priceArray.splice(index + 3,0,",");
                           index += 4;
                       }
                       return "$" + priceArray.reverse().join("");
                   }else{
                       return "$" + (price/100).toFixed(2);
                   }
               }
           },
           methods : {
               addToCart : function(){
                   this.cart.push(this.product.id);
               },
               showCheckout(){
                   this.showProduct = this.showProduct ? false : true;
               }
           },
            computed: {
              cartItemCount : function(){
                  return this.cart.length || '';
              },
                canAddToCart : function(){
                  return this.product.availableInventory > this.cartItemCount;
                }
            }
       });

    </script>
</body>
</html>
